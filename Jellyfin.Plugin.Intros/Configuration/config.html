<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Intros</title>
</head>
<body>
    <div id="configPage" data-role="page" class="page type-interior pluginPage" data-require="emby-input,emby-button,emby-select,emby-checkbox">
        <div data-role="content">
            <div class="content-primary">
                <form id="configForm">
                    <p>Only videos from configured local storage are used. Some are available at <a is="emby-linkbutton" class="button-link emby-button" target="_blank" href="https://prerolls.video">prerolls.video</a>.
                    <p>If you'd like to support my work I have a <a is="emby-linkbutton" class="button-link emby-button" target="_blank" href="https://github.com/sponsors/dkanada">GitHub Sponsors</a> page for my contributions to Jellyfin and other projects.</p>
                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="local">Local Source</label>
                        <input id="local" is="emby-input" placeholder="/var/cache/jellyfin" />
                        <div class="fieldDescription">Location of intro videos</div>
                    </div>
                    <div class="checkboxContainer checkboxContainer-withDescription" id="videoSelection">
                    </div>
                    <div>
                        <button is="emby-button" type="submit" class="raised button-submit block emby-button">
                            <span>Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            var plugin = {
                guid: '9482dc3b-48aa-4d3b-8224-9128d1e8e0cd'
            };

            document.querySelector('#configPage').addEventListener('pageshow', function () {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(plugin.guid).then(function (config) {
                    document.querySelector('#local').value = config.Local;
                    
                    var parentCheckboxList = $('#videoSelection');

                    console.log(config.DetectedLocalVideos)
                    for (var detectedVideo of config.DetectedLocalVideos) {
                        var newItem = $("<label>").addClass("emby-checkbox-label");
                        newItem.append(
                            $("<input type='checkbox' is='emby-checkbox' />")
                            .attr('id', detectedVideo.ItemId)
                            .attr('name', 'selectedVideos')
                            .prop('checked', config.EnabledLocalVideos.includes(detectedVideo.ItemId)));
                        newItem.append($("<span>").text(detectedVideo.Name));
                        parentCheckboxList.append(newItem);
                    }

                    Dashboard.hideLoadingMsg();
                });
            });

            document.querySelector('#configForm').addEventListener('submit', function (event) {
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(plugin.guid).then(function (config) {
                    config.Local = document.querySelector('#local').value;
                    config.EnabledLocalVideos = [];
                    $("input[name='selectedVideos']:checked").each(function () {
                        config.EnabledLocalVideos.push($(this).attr('id'));
                    });
                    ApiClient.updatePluginConfiguration(plugin.guid, config).then(function (result) {
                        Dashboard.processPluginConfigurationUpdateResult(result);
                    });
                });

                event.preventDefault();
                return false;
            });
        </script>
    </div>
</body>
</html>
